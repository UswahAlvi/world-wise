<!-- public/404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const pathname = window.location.pathname;
      const redirectPath = '/' + pathname.split('/').slice(2).join('/');
      window.location.replace(window.location.origin + '/world-wise/#' + redirectPath);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
